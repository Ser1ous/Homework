<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 1</h1>
    <p>
        З клавіатури вводяться числа поки не буде введено 0. Знайти суму чисел.
    </p>

    <script>
         
          let sum = 0
          let userNumber


        do
        {
            userNumber = parseFloat(prompt('Введіть число','0'));
            sum = sum + userNumber;
            
        }
        while (userNumber !=0 );

        document.write(`${sum}`)
            
    </script>

</body>
</html>
