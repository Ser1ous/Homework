<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 0</h1>
    <p>
         Вивести на екран
            A B C D E 
            B C D E F 
            C D E F G 
            D E F G H 
            E F G H I
    </p>

    <script>
       
            for (let i = 65; i <= 69; i++) {
                for (let j = 0; j < 5; j++) {
                    
                    document.write(`${String.fromCharCode(i+j)} `)
                }

                document.write(`<br>`)
            }
  
     
    </script>

</body>
</html>
