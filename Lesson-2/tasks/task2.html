<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 2</h1>
    <p>
        Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
    </p>

    <script>
        //Вводимо необхідні дані
        let dateOfBirth = parseFloat(prompt('Введіть дату народження', '1994'))
        
        const CURRENT_YEAR = 2023
        
        //Знаходимо результат
        let totalAge = CURRENT_YEAR - dateOfBirth
       
        //Виводимо результат
        document.write(`Загальний вік = ${totalAge}`)
    </script>

</body>
</html>
