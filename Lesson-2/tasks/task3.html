<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 3</h1>
    <p>
        Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
    </p>

    <script>
        //Вводимо необхідні дані
        let priceProduct = parseFloat(prompt('Введіть вартість одиниці товару', '0'))
        let numberProduct = parseInt(prompt('Введіть кількість товару', '0'))

        const VAT_PERCENTAGE = 5 //<-- (% ПДВ)
        
        //Знаходимо результат
        let totalPriceProduct = priceProduct * numberProduct
        let vatProduct = totalPriceProduct / 100 * VAT_PERCENTAGE
       
        //Виводимо результат
        document.write(`
        <table border="2px">
            <tr>
                <th>Загальна вартість товару</th>
                <td>${totalPriceProduct}</td>
            </tr>
              <tr>
                <th>ПДВ від загальної вартості товару</th>
                <td>${vatProduct}</td>
              </tr>
             </table>
        `)
    </script>

</body>
</html>
