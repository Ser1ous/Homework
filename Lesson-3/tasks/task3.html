<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Задача 3</h1>
    <p>
        Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
    </p>
    <script>
        //Вводимо необхідні дані
        let minNumber = 1 , maxNumber = 5
        let randomNumber = Math.floor(Math.random() * 5) +1;

        let userNumber = parseInt(prompt('Введіть число від 1 до 5'))

        //Знаходимо результат
        let resultMassage
        if (randomNumber == userNumber)
        { 
            resultMassage = 'Успіх!'
        }
        else{
            userNumber = parseInt(prompt('Введіть число від 1 до 5'))

            if (randomNumber == userNumber)
            { 
                resultMassage = 'Успіх!'
            }
            else
            {
                resultMassage = `Не вгадали, було загадано ${randomNumber}`
            }
        } 
           
        //Виводимо результат
        document.write(`
        <table border="2px">
            <tr>
                <td>${resultMassage}</td>
            </tr>
            
            </table>
        `)
    </script>

</body>
