<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 0</h1>
    <p>
        Обчислити значення виразів: 
                S1=a+12+b
                S2=sqrt((a+b)/2a)
                S3=cbrt((a+b)*c)
                S4=sin(a/(-b) )
    </p>

    <script>
        //Вводимо необхідні дані
        let a = parseInt(prompt('Введіть а', '0'))
        let b = parseInt(prompt('Введіть b', '0'))
        let c = parseInt(prompt('Введіть c', '0'))

        //Знаходимо результат
        let S1 = a+12+b 
        let S2 = Math.sqrt( (a+b)/(2*a) )
        let S3 = Math.cbrt( (a+b)*c)
        let S4 = Math.sin(a/(-b) )

        //Виводимо результат
        document.write(`
        S1 = ${S1.toFixed(2)}  <br>
        S2 = ${S2.toFixed(2)}  <br>
        S3 = ${S3.toFixed(2)}  <br>
        S4 = ${S4.toFixed(2)}
        `)
    </script>

   
  
</body>
</html>
