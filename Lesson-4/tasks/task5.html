    <h1>Задача 6</h1>
    <p>
        Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком
    </p>
        <!-- Перша таблиця має 3*3 від 1 до 9
        Друга таблиця має 3*3 від 10 до 18
        Третя таблиця має 3*3 від 19 до 27 -->



    <script>
       
        //Виведені таблиці
   

        let numTable = 0
        document.write('<table border="3px">')
        for (let i = 0; i < 3; i++) {
            
            document.write(`<tr>`);
            for (let j = 0; j < 3; j++) {
                numTable++
                document.write(`<td>${numTable}</td>`);
                
            }
            document.write('</tr>')
        }
        document.write('</table></br>')
