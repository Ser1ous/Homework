<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <script>
        function calculation () {
            const userYearOfBirth = parseFloat(document.getElementById('yearOfBirth').value)
            const currentYear = 2023
            const userAge = currentYear - userYearOfBirth

            document.getElementById('userAge').value = userAge
        }
        window.onload = function () {
            document.querySelector('button').onclick = calculation
          
        }
       
    </script>
</head>
<body>
    <p>
        Задача 3. Користувач задає рік народження. Визначити кількість років користувача.

    </p>
    <label>
        Рік народження
        <input
          id="yearOfBirth"
          type="number"
          placeholder="Type year of birth number here"
          value=""
        />
      </label>
      <div>
         <button>Визначити вік</button>
    </div>
    <div>Ваш вік </div> <input id="userAge" type="number" placeholder="Result" />

    

</body>
</html>
