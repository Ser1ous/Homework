<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 0</h1>
    <p>
        Вивести з використанням циклів маркований список з випадковими числами (1-100). 
    </p>

    <script>
        //Вводимо необхідні дані
        const minRandomNum = 1
        const maxRandomNum = 100
       
        const countRandomNum = parseInt(prompt('Кількість рандомних чисел'))

        //Знаходимо результат
        document.write(`<ul>`)
        for (let i = 0; i < countRandomNum; i++) {
            let randomNum = Math.floor(Math.random() * (maxRandomNum - minRandomNum)) +minRandomNum;
            document.write(`<li>${randomNum}</li>`)
            
        }
        document.write(`</ul>`)
       

    </script>

</body>
</html>
