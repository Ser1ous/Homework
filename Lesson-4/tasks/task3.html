<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 2</h1>
    <p>
        Створити 10 елементів для введення цін продуктів.
    </p>

    <script>
        //Вводимо необхідні дані  
        const ELEMENT_FOR_PRICE = 10
       

        //Знаходимо результат
        document.write(`<table>`)
        for (let i = 1; i <= 10; i++) {
            document.write(`<tr><td> Product #${i}</td><td><label><input name="product_name_${i}"></label> </td></tr>`)
            
        }
        document.write(`</table`)
       

    </script>

</body>
</html>
