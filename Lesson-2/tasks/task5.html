<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 5</h1>
    <p>
        Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
    </p>

    <script>
        //Вводимо необхідні дані
        let numberSeconds = parseInt(prompt('Ввести кількість секунд', '5000'))
        
        //Знаходимо результат
       let numberHours = Math.floor(numberSeconds / 3600)
       let numberMinutes = Math.floor((numberSeconds % 3600) / 60)
       let numberSecondsRemaind = numberSeconds - numberHours * 3600 - numberMinutes * 60
       
        //Виводимо результат
        document.write(`
        <table border="2px">
            <tr>
                <th>Кількість секунд, що пройшла від початку доби</th>
                <td>${numberSeconds}</td>
            </tr>
              <tr>
                <th>Кількість годин</th>
                <td>${numberHours}</td>
              </tr>
              <tr>
                <th>Кількість хвилин</th>
                <td>${numberMinutes}</td>
            </tr>
            <tr>
                <th>Кількість секунд</th>
                <td>${numberSecondsRemaind}</td>
            </tr>
             </table>
        `)
    </script>

</body>
</html>
