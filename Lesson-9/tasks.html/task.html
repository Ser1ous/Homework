<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
</head>
<body>
    <p>
        1. Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.
    </p>
    <script>
        function getUserArray(userArrEl){
           let newArr = new Array(userArrEl)
           newArr.fill(0)
           return newArr
        }
        

    </script>
    <script>
        let userArrEl = parseInt(prompt(`Введіть кількість елементів`))
        
        let resultNewArray = getUserArray(userArrEl)
        document.write(`${resultNewArray}`)

    </script>

</body>
</html>
