<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 1</h1>
    <p>
        З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.
    </p>

    <script>
        //Вводимо необхідні дані
        let ivanHaveSweet = parseFloat(prompt('Введіть кількість цукерок для Івана', '3'))
        let mukolaHaveSweet = parseFloat(prompt('Введіть кількість цукерок для Миколи', '5'))

        
        //Знаходимо результат
        let resultMessage
        if (ivanHaveSweet > mukolaHaveSweet)
        { 
            resultMessage = 'У Івана цукерок більше'
        }
        else if (ivanHaveSweet < mukolaHaveSweet)
        {  
            resultMessage = 'У Миколи цукерок більше'
        }
        else 
        {
            resultMessage = 'У Івана та Миколи рівна кількість цукерок'
        }        

       
        //Виводимо результат
        document.write(`
        <table border="2px">
            <tr>
                <td>${resultMessage}</td>
            </tr>
            
            </table>
        `)
    </script>

</body>
</html>
