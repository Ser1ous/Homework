<body>
    <p>
        Задача 0. Реалізувати рекурсивну функцію знаходження степеня числа а.

    </p>
    <script>
         const a = 2
         const n = 10

         // Рекурсивна функція знаходження степеня числа а:
        function getFindExponent (a, n) {
            if (n === 0) return 1
            else {
                return getFindExponent (a, n - 1) * a

            }
        }

        // Виклик та вивід результату:
        let resultFindExponent = getFindExponent (a, n)
        document.write(`${resultFindExponent}`)
    </script>
</body>
