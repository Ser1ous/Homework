<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Задача 5
    </h1>
    <p>
        З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.
    </p>
    <script>
        //Вводимо необхідні дані
        let driverCategory = prompt('Ввести категорію користувача - A,B,C')

        //Знаходимо результат 
        let availableTransport
        switch (driverCategory) 
        {
            case 'A': //англійська розкладка
            case 'А': //українська розкладка
            availableTransport = 'Доступний транспорт - мотоцикл'
                
                break;

            case 'B': 
            case 'В':
            availableTransport = 'Доступний транспорт - легковий автомобіль'
                
                break;

            case 'C': 
            case 'С':
            availableTransport = 'Доступний транспорт - грузовий автомобіль'
                
                break;    
        
            default: availableTransport = 'Транспорт недоступний'
                break;
        }
        
        //Виводимо результат
        document.write(`
        <table border="2px">
            <tr>
                <td>${availableTransport}</td>
            </tr>
            
            </table>`)







    </script>




</body>
</html>
