<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 7</h1>
    <p>
        Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
    </p>

    <script>
        //Вводимо необхідні дані
        let minMonth = 1, maxMonth = 12
        let minDate = 0, maxDate = 6

        
        //Знаходимо результат
        let randomMonth = minMonth + Math.floor(Math.random() * (maxMonth-minMonth + 1))
        let randomDate = minDate + Math.floor(Math.random() * (maxDate-minDate + 1))
        let sum = randomDate + randomMonth
        
       
        //Виводимо результат
        document.write(`
        <table border="2px">
            <tr>
                <th>Випадковий номер місяця</th>
                <td>${randomMonth}</td>
            </tr>
              <tr>
                <th>Випадковий номер дня</th>
                <td>${randomDate}</td>
              </tr>
              <tr>
                <th>Їх сума</th>
                <td>${sum}</td>
              </tr>
             </table>
        `)
    </script>

</body>
</html>
