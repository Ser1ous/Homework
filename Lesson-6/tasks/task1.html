<body>
    <h1>Задача 5</h1>
    <p>
        Інвестор вклав S тис. грн на 20 років під 20% річних. Визначити за допомогою циклів суму, яку він одержить (без оподаткування).
    </p>

    <script>
        
         //Умова
         let depositInvestor = parseFloat(prompt('Введіть суму вкладу на депозит', '0'))
       
         //Знаходимо результат
         let depositInvestorResult
         for (let i = 1; i < 21; i++) {
            depositInvestor = depositInvestor * 1.2;
            document.write(`${i} рік - ${depositInvestor.toFixed(2)}<br>`);
         }
         
     
    </script>

</body>
