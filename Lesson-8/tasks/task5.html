<body>
    <p>
        Задача 8. Дано одновимірний масив, у якому зберігається певна виграшна сума (елементи заповнюються випадковим чином значеннями від -500 до 500). Надати користувачу можливість вибирати номери елементів  (поки він не відмовиться). Знаходити сумарний виграш.

    </p>
    <script>
        // 
        const min = -500
        const max = 500

        

        function getUserGameInfo(elementsNum, min, max) {
            let winner = []
            for (let i = 0; i < elementsNum; i++) {
                winner.push( Math.floor(Math.random() * (max - min + 1) + min))
                
            }
            return winner
            
        }
        
        function getUserGame(winner, elementsNum) {
            let sum = 0
            do {
                userAnswer = parseInt(prompt(`Введіть номер елементу від 1 до ${elementsNum}`))
                sum += winner[userAnswer-1]
            } while (confirm(`Продовжуємо гру?`) === true)


            return sum
        }

  

    </script>
    <script>
        let elementsNum = parseInt(prompt(`Введіть кількість елементів для гри`))

        let resultUserGameInfo = getUserGameInfo(elementsNum, min, max)
        document.write(`Заповнення елементів: ${resultUserGameInfo}<br>`)
        
        let resultUserGame = getUserGame (resultUserGameInfo, elementsNum)
        document.write(`Обрані елементи: ${userAnswer}. Сума виграшу: ${resultUserGame}`)
    </script>

         
        
   


</body>
