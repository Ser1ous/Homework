<body>
    <p>
        9. Дано масив імен. Сформувати масив з перших літер цих імен.
    </p>
    <script>
        function getUserNameArr(userArrNameCount) {
            let userArr = []
            for (let i = 1; i <= userArrNameCount; i++) {
                let userNames = prompt(`Введіть ${i}ше ім'я`)
                userArr.push(userNames)
                
            }
            return userArr
        }

        let userArrNameCount = parseInt(prompt(`Введіть кількість імен`))

        let userArr = getUserNameArr(userArrNameCount)
        document.write(`Оригінальний масив з іменами: ${userArr}<br>`)

        
        let newArrWithFirstLetters = userArr.map((userArrEl) => userArrEl[0])
        document.write(`Масив з перших літер цих імен:  ${newArrWithFirstLetters}<br>`)


    </script>
