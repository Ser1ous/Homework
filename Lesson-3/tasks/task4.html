<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 3</h1>
    <p>
        З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).
    </p>
    <script>
        //Вводимо необхідні дані
        let userAge = parseFloat(prompt('Ввести вік користувача', '16'))

       //Знаходимо результат
        let userStatus
       if (userAge <= 5)
        { 
            userStatus = 'Користувач в дитячому садочку'
        }

       if (userAge >= 6 && userAge <=17)
        {  
            userStatus = 'Користувач школяр'
        }

        if (userAge >= 18 && userAge <=23)
        { 
            userStatus = 'Користувач студент'
        }

        if (userAge >= 24 && userAge <=60)
        {  
            userStatus = 'Користувач працівник'
        }

       if (userAge >= 61)
        {  
            userStatus = 'Користувач пенсіонер'
        }
       
      

        //Виводимо результат
        document.write(`
        <table border="2px">
            <tr>
                <td>${userStatus}</td>
            </tr>
            
            </table>
        `)
    </script>

</body>
</html>
